<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wonders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jaro:opsz@6..72&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/wonder.css">
</head>
<body class="flex column primary-bg">
    <nav class="flex white-bg navbar">
        <div class="nav-logo">
          <img src="./assets/logo.png">
        </div>

        <div class="flex nav-links ">
            <div><a href="#home">Home</a></div>
            <div><a href="#wonders">Wonders</a></div>
            <div><a href="#footer">Contact Us</a></div>
        </div>
    </nav>
    <main class="flex column center wonder-detail-container primary-bg">

        <div id="wonder-detail" class="wonder-detail-card white-bg">
            
            <h1 id="wonder-name">Wonder Name</h1>
            
            <img id="wonder-image" alt="Wonder Image" class="wonder-image"/>
            <p><strong>Location:</strong> <span id="wonder-location"></span></p>
            <p><strong>Description:</strong> <span id="wonder-description"></span></p>
            <p><strong>Build Year:</strong> <span id="wonder-build-year"></span></p>
            <p><strong>Time Period:</strong> <span id="wonder-time-period"></span></p>
            <a id="google-maps-link" href="#" target="_blank" class="text-btn">View on Google Maps</a>

            <a href="index.html" class="filled-btn">Back to Wonders</a>
        </div>
    </main>

    <footer id="footer" class="footer flex column center white-bg primary-txt">
        <p>&copy; 2024 World Wonders. All rights reserved.</p>
    </footer>

    <script src="./js/wonder.js"></script>

</body>
</html>
